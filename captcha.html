<!DOCTYPE html>
<html>
<body>
	<p>Captcha number:</p>
	<p id="captcha-no"></p>
	<button onclick="captchaGen()">Generate</button>
	
	<script>
		window.onload = function() {
			document.getElementById("captcha-no").innerHTML = Math.floor((Math.random() * 9000) + 1000);
    }
	</script>
</body>
</html>
