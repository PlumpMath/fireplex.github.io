<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Server offline</title>
  <link href="https://fireplex.github.io/animate.css" type="text/css" rel="stylesheet" />
</head>
  <link href="https://fireplex.github.io/animate.css" type="text/css" rel="stylesheet" />
<script type="text/javascript">
  (function() {
    ('.tlt').textillate();
  })
  
function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
}

var originalQuote = getParameterByName('oq');

function printQuery() {
  var originalQuote = getParameterByName('oq');
  alert(originalQuote);
}
</script>
<body>
  <!--<h1>Server offline</h1>-->
  <p>The server may be down right now. You may continue to find out, however if it is offline it is because I am offline too</p>
  <button onClick="printQuery()">Continue</button>
</body>
</html>
